<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beginner Data Science Test</title>
<style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #f4f7fb, #e8ecf5);
      margin: 0;
      padding: 20px;
    }
    .card {
      max-width: 900px;
      margin: 24px auto;
      padding: 25px 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.08);
    }
    h2 {
      margin: 0 0 12px;
      text-align: center;
      color: #333;
    }
    .note {
      font-size: 13px;
      color: #666;
      text-align: center;
      margin-bottom: 20px;
    }
    .q {
      margin-bottom: 22px;
      padding: 15px 18px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #fafbff;
      transition: box-shadow 0.2s ease;
    }
    .q:hover {
      box-shadow: 0 4px 12px rgba(98, 70, 234, 0.1);
    }
    .q strong {
      color: #444;
    }
    label {
      display: block;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 6px;
      transition: background 0.2s;
    }
    label:hover {
      background: #f1f4ff;
    }
    input[type="radio"] {
      margin-right: 8px;
    }
    .clear-btn {
      background: #ccc;
      color: #000;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      cursor: pointer;
      margin-top: 8px;
    }
    .clear-btn:hover {
      background: #aaa;
    }
    button.submit-btn {
      background: #6246ea;
      color: #fff;
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      margin: 20px auto 0;
      font-size: 16px;
    }
    button.submit-btn:hover {
      background: #5138c4;
    }
    .result {
      margin-top: 18px;
      padding: 15px;
      border-radius: 8px;
      background: #eef6ee;
      text-align: center;
      font-size: 18px;
    }
    .correct {
      color: green;
      font-weight: 600;
    }
    .wrong {
      color: #c22;
      font-weight: 600;
    }
    .answers {
      margin-top: 15px;
      padding: 15px;
      border-radius: 8px;
      background: #f8f9ff;
    }
    .answers h3 {
      margin-bottom: 10px;
      color: #333;
    }
    .answers p {
      margin: 4px 0;
      font-size: 14px;
    }
    .dashboard-btn {
      background: #0d6efd;
      color: #fff;
      padding: 10px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 15px;
      margin-top: 15px;
    }
    .dashboard-btn:hover {
      background: #0b5ed7;
    }
</style>
</head>
<body>
<div class="card">
    <h2>Beginner Data Science Test</h2>
    <p class="note">Select one answer per question. You can clear your choice if needed.</p>
    <form id="testForm"></form>
    <div id="result"></div>
</div>

<script>
const questions = [
    { q: "1. What does CSV stand for in data science?", options: ["Comma Separated Values", "Column Stored Values", "Common Standard Variables", "Computer Storage Version"], answer: "a" },
    { q: "2. Which library is popular for data manipulation in Python?", options: ["NumPy", "Pandas", "Matplotlib", "TensorFlow"], answer: "b" },
    { q: "3. Which is a supervised learning algorithm?", options: ["K-Means", "Linear Regression", "Apriori", "DBSCAN"], answer: "b" },
    { q: "4. In statistics, the mean is also known as?", options: ["Average", "Median", "Mode", "Range"], answer: "a" },
    { q: "5. Which of these is used for data visualization?", options: ["Matplotlib", "Scikit-learn", "Pandas", "Flask"], answer: "a" },
    { q: "6. What is the output of classification algorithms?", options: ["Continuous value", "Category/Label", "Image", "Database"], answer: "b" },
    { q: "7. Which file format is commonly used for storing datasets?", options: [".docx", ".xlsx", ".mp3", ".exe"], answer: "b" },
    { q: "8. What is the process of finding missing values in data called?", options: ["Data Wrangling", "Data Cleaning", "Data Mining", "Data Encoding"], answer: "b" },
    { q: "9. Which Python library is mainly used for numerical computation?", options: ["Matplotlib", "Pandas", "NumPy", "Seaborn"], answer: "c" },
    { q: "10. What does EDA stand for in data science?", options: ["Exploratory Data Analysis", "Extreme Data Accuracy", "Extended Data Automation", "External Data Access"], answer: "a" }
];

const form = document.getElementById("testForm");

questions.forEach((item, index) => {
    const qDiv = document.createElement("div");
    qDiv.classList.add("q");

    const qText = document.createElement("p");
    qText.innerHTML = `<strong>${item.q}</strong>`;
    qDiv.appendChild(qText);

    item.options.forEach((opt, i) => {
        const label = document.createElement("label");
        const input = document.createElement("input");
        input.type = "radio";
        input.name = "q" + index;
        input.value = String.fromCharCode(97 + i); // 'a', 'b', 'c', 'd'
        label.appendChild(input);
        label.appendChild(document.createTextNode(opt));
        qDiv.appendChild(label);
    });

    const clearBtn = document.createElement("button");
    clearBtn.type = "button";
    clearBtn.classList.add("clear-btn");
    clearBtn.innerText = "Clear Choice";
    clearBtn.addEventListener("click", () => {
        document.querySelectorAll(`input[name="q${index}"]`).forEach(r => r.checked = false);
    });
    qDiv.appendChild(clearBtn);

    form.appendChild(qDiv);
});

const submitBtn = document.createElement("button");
submitBtn.type = "submit";
submitBtn.classList.add("submit-btn");
submitBtn.textContent = "Submit Test";
form.appendChild(submitBtn);

form.addEventListener("submit", function(e) {
    e.preventDefault();
    let score = 0;
    let answerList = "";

    questions.forEach((item, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        if (selected && selected.value === item.answer) {
            score++;
        }
        answerList += `<p><strong>Q${index+1}:</strong> ${item.q} <br><span class="correct">Correct Answer: ${item.options[item.answer.charCodeAt(0)-97]}</span></p>`;
    });

    // Save score for dashboard
    localStorage.setItem('beginnerTestScore', score);

    document.getElementById('result').innerHTML = `
        <div class="result"><strong>Your Score:</strong> ${score} / ${questions.length}</div>
        <div class="answers"><h3>Correct Answers:</h3>${answerList}</div>
        <button class="dashboard-btn" onclick="window.location.href='dashboard.html'">Go to Dashboard</button>
    `;
});
</script>
</body>
</html>
