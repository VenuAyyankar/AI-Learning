<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px);
      animation: fadeIn 1s ease-in-out;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 35px 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      animation: slideIn 0.6s ease-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #fff;
      font-size: 28px;
      text-shadow: 1px 1px 3px #00000060;
    }

    input {
      width: 100%;
      padding: 14px 12px;
      margin-bottom: 18px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.3);
      color: #fff;
      outline: none;
      transition: 0.3s ease;
    }

    input::placeholder {
      color: #eee;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.45);
      box-shadow: 0 0 6px #ffffff70;
    }

    button {
      width: 100%;
      padding: 14px;
      background: rgba(255, 255, 255, 0.3);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.4s ease;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.45);
    }

    p {
      text-align: center;
      margin-top: 18px;
      font-size: 15px;
      color: #eee;
      text-shadow: 1px 1px 3px #00000060;
    }

    a {
      color: #ffd369;
      text-decoration: none;
      transition: color 0.3s;
    }

    a:hover {
      color: #f4c430;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <form id="login-form" autocomplete="off">
      <input type="email" name="email" placeholder="Email" required autocomplete="new-email">
      <input type="password" name="password" placeholder="Password" required autocomplete="new-password">
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="signup.html">Signup</a></p>
    </form>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;

      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          email: form.email.value,
          password: form.password.value
        })
      });

      const data = await res.json();

      if (res.ok) {
        localStorage.setItem('token', data.token);
        window.location.href = data.detailsFilled ? 'dashboard.html' : 'details.html';
      } else {
        alert(data.message);
      }
    });
  </script>
</body>
</html>
