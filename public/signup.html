<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1s ease-in-out;
    }

    .form-container {
      background-color: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      animation: slideIn 0.6s ease-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-size: 28px;
    }

    /* Keep original input styling and apply it to select as well */
    input, select {
      width: 100%;
      padding: 14px 12px;
      margin-bottom: 8px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      transition: 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #4facfe;
      outline: none;
      box-shadow: 0 0 5px #4facfeaa;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #43e97b, #38f9d7);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.4s ease;
      margin-top: 10px;
    }

    button:hover {
      background: linear-gradient(135deg, #11998e, #38ef7d);
    }

    p {
      text-align: center;
      margin-top: 18px;
      font-size: 15px;
      color: #555;
    }

    a {
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s;
    }

    a:hover {
      color: #0056b3;
    }

    /* Small inline error text */
    small {
      color: red;
      font-size: 13px;
      display: block;
      margin-bottom: 10px;
    }

    #password-strength {
      font-size: 13px;
      margin-top: 5px;
      font-weight: bold;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Signup</h2>
    <form id="signup-form" autocomplete="off" novalidate>
      <input type="text" name="name" placeholder="Full Name" required>

      <!-- Email with live validation (lowercase enforced) -->
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Email"
        required
        autocomplete="new-email"
        autocapitalize="none"
        spellcheck="false"
      >
      <small id="email-error"></small>

      <!-- Country code dropdown + phone -->
      <div style="display: flex; gap: 8px; margin-bottom: 10px;">
        <select name="countryCode" required style="flex: 0.6;">
          <option value="+91" selected>🇮🇳 +91</option>
          <option value="+1">🇺🇸 +1</option>
          <option value="+44">🇬🇧 +44</option>
          <option value="+61">🇦🇺 +61</option>
          <option value="+971">🇦🇪 +971</option>
          <option value="+81">🇯🇵 +81</option>
          <option value="+49">🇩🇪 +49</option>
          <option value="+65">🇸🇬 +65</option>
        </select>
        <input type="tel" name="phone" placeholder="Phone Number" required style="flex: 1;" inputmode="numeric">
      </div>

      <!-- Password with eye toggle and strength meter -->
      <div style="position: relative;">
        <input type="password" name="password" id="password" placeholder="Password" required autocomplete="new-password">
        <span id="togglePassword" style="position: absolute; right: 12px; top: 14px; cursor: pointer;" title="Show/Hide">👁️</span>
      </div>
      <div id="password-strength"></div>
      <small id="password-error"></small>

      <button type="submit">Signup</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <script>
    const emailInput = document.getElementById('email');
    const emailError = document.getElementById('email-error');
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');
    const passwordStrength = document.getElementById('password-strength');
    const passwordError = document.getElementById('password-error');
    const form = document.getElementById('signup-form');

    // Lowercase + live email validation (must be lowercase and valid format)
    function validateEmail() {
      // Enforce lowercase as user types
      const cur = emailInput.value;
      const lower = cur.toLowerCase();
      if (cur !== lower) emailInput.value = lower;

      // Strict lowercase email regex
      const regex = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/;
      const ok = regex.test(emailInput.value.trim());

      if (!ok && emailInput.value !== "") {
        emailError.textContent = "Enter valid email address";
      } else {
        emailError.textContent = "";
      }
      return ok;
    }
    emailInput.addEventListener('input', validateEmail);
    emailInput.addEventListener('blur', () => { emailInput.value = emailInput.value.trim(); validateEmail(); });

    // Toggle password visibility
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
    });

    // Strong password rule
    function isStrongPassword(pw) {
      // ≥8 chars, at least one lowercase, one uppercase, one number, one special
      return /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#^()[\]{}~\-+=_.,:;|\\/])[A-Za-z\d@$!%*?&#^()[\]{}~\-+=_.,:;|\\/]{8,}$/.test(pw);
    }

    // Strength meter
    function updateStrengthMeter(value) {
      let label = "Weak";
      let color = "red";

      const hasLower = /[a-z]/.test(value);
      const hasUpper = /[A-Z]/.test(value);
      const hasNumber = /\d/.test(value);
      const hasSpecial = /[@$!%*?&#^()[\]{}~\-+=_.,:;|\\/]/.test(value);
      const lengthOK = value.length >= 8;

      if (isStrongPassword(value)) {
        label = "Strong";
        color = "green";
      } else if (value.length >= 6 && [hasLower, hasUpper, hasNumber, hasSpecial].filter(Boolean).length >= 2) {
        label = "Medium";
        color = "orange";
      }

      passwordStrength.textContent = value ? `Password Strength: ${label}` : "";
      passwordStrength.style.color = color;
    }

    passwordInput.addEventListener('input', () => {
      passwordError.textContent = ""; // clear submit error while typing
      updateStrengthMeter(passwordInput.value);
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Block submission unless email is valid
      const emailOK = validateEmail();
      if (!emailOK) {
        emailInput.focus();
        return;
      }

      // Block submission unless password is STRONG
      const pw = passwordInput.value;
      if (!isStrongPassword(pw)) {
        passwordError.textContent = "Use a strong password: 8+ chars with uppercase, lowercase, number, and special character.";
        passwordStrength.textContent = "Password Strength: Weak";
        passwordStrength.style.color = "red";
        passwordInput.focus();
        return;
      } else {
        passwordError.textContent = "";
      }

      const res = await fetch('/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name: form.name.value.trim(),
          email: emailInput.value.trim(),
          phone: form.countryCode.value + form.phone.value.trim(),
          password: pw
        })
      });

      let data = {};
      try { data = await res.json(); } catch (_) {}

      if (res.ok) {
        localStorage.setItem('token', data.token);
        window.location.href = 'details.html';
      } else {
        alert(data && data.message ? data.message : 'Signup failed. Please try again.');
      }
    });
  </script>
</body>
</html>
