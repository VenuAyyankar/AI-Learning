<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1s ease-in-out;
    }

    .form-container {
      background-color: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      animation: slideIn 0.6s ease-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-size: 28px;
    }

    input {
      width: 100%;
      padding: 14px 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      transition: 0.3s ease;
    }

    input:focus {
      border-color: #4facfe;
      outline: none;
      box-shadow: 0 0 5px #4facfeaa;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #43e97b, #38f9d7);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.4s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #11998e, #38ef7d);
    }

    p {
      text-align: center;
      margin-top: 18px;
      font-size: 15px;
      color: #555;
    }

    a {
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s;
    }

    a:hover {
      color: #0056b3;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Signup</h2>
    <form id="signup-form" autocomplete="off">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required autocomplete="new-email">

      <!-- Country code + phone number -->
      <div style="display: flex; gap: 8px; margin-bottom: 18px;">
        <input type="text" name="countryCode" placeholder="+91" required style="flex: 0.4;">
        <input type="text" name="phone" placeholder="Phone Number" required style="flex: 1;">
      </div>

      <!-- Password with eye toggle -->
      <div style="position: relative;">
        <input type="password" name="password" id="password" placeholder="Password" required autocomplete="new-password">
        <span id="togglePassword" style="position: absolute; right: 12px; top: 14px; cursor: pointer;">üëÅÔ∏è</span>
      </div>

      <button type="submit">Signup</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');

    // Toggle password visibility
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
    });

    // Strong password checker
    function isStrongPassword(password) {
      const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
      return regex.test(password);
    }

    // Email validation
    function isValidEmail(email) {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }

    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;

      if (!isValidEmail(form.email.value)) {
        alert('Please enter a valid email address');
        return;
      }

      if (!isStrongPassword(form.password.value)) {
        alert('Password must be at least 8 characters long, include uppercase, lowercase, number, and special character.');
        return;
      }

      const res = await fetch('/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name: form.name.value,
          email: form.email.value,
          phone: form.countryCode.value + form.phone.value,
          password: form.password.value
        })
      });

      const data = await res.json();

      if (res.ok) {
        localStorage.setItem('token', data.token);
        window.location.href = 'details.html';
      } else {
        alert(data.message);
      }
    });
  </script>
</body>
</html>
